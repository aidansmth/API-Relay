name: Test
on:
  push:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        env:
          SPIN_URL: ${{ secrets.SPIN_KEY }}
        run: cargo build
      - name: Run tests
        env:
          SPIN_URL: ${{ secrets.SPIN_KEY }}
        run: cargo test
