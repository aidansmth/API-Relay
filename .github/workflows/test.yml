name: Test
on:
  push:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cargo build
        env: 
          SPIN_URL: ${{ secrets.SPIN_KEY }}
      - name: Run tests
        run: |
          cargo test
        env: 
          SPIN_URL: ${{ secrets.SPIN_KEY }}